<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5e6d3; /* Light beige background */
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #4a0e4e; /* Deep purple */
            margin-bottom: 30px;
            font-size: 28px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #d4af37; /* Gold border */
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #4a0e4e; /* Deep purple border on focus */
            box-shadow: 0 0 5px rgba(74, 14, 78, 0.5);
        }
        button {
            background-color: #d4af37; /* Gold background */
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4a0e4e; /* Deep purple on hover */
        }
        .decorative-line {
            height: 3px;
            background: linear-gradient(to right, #d4af37, #4a0e4e);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome</h2>
        <div class="decorative-line"></div>
        <form action="login.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
